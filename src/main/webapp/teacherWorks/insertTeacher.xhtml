<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Teacher Insert</title>
    </h:head>
    <h:body>
        <ui:composition template="./../template/admin_template.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="span12">
                        <h1>Teacher Insert</h1>	
                        <p:messages showDetail="false"/>
                        <div class="login-fields">   
                            <div class="field" style="margin-top: 5px">
                                <h:outputLabel for="teacherName" value="Teacher Name:"/>
                                <p:inputText id="teacherName" style="width: 100%"
                                             value="#{teacherControllerBean.teacher.teacherName}"
                                             required="true" requiredMessage="Teacher Name Field Is Required!"></p:inputText>
                            </div> <!-- /field -->

                            <div class="field" style="margin-top: 7px;">
                                <h:outputLabel for="teacherSurname" value="Teacher Surname:"/>	
                                <p:inputText id="teacherSurname" style="width: 100%"
                                             value="#{teacherControllerBean.teacher.teacherSurname}"
                                             required="true" requiredMessage="Teacher Surname Field Is Required!"></p:inputText>
                            </div> <!-- /field -->

                            <div class="field" style="margin-top: 7px;">
                                <h:outputLabel for="teacherAge" value="Teacher Age:"/>	
                                <p:inputText id="teacherAge" style="width: 100%"
                                             value="#{teacherControllerBean.teacher.teacherAge}"
                                             required="true" requiredMessage="Teacher Age Field Is Required!"></p:inputText>
                            </div> <!-- /field -->
                            
                                            <div class="field" style="margin-top: 7px;">
                                <h:outputLabel for="teacherBranch" value="Teacher Branch:"/>	
                                <p:selectOneMenu id="teacherBranch" style="width: 100%" effect="fade"
                                                 value="#{teacherControllerBean.teacher.teacherBranch}"
                                             required="true" requiredMessage="Teacher Branch Field Is Required!">
                                    <f:selectItem itemLabel="Bir branş seçiniz" itemValue="-1"/>
                                    <f:selectItems value="#{teacherControllerBean.teacherBranchList}" var="branch"
                                                   itemLabel="#{branch.label}" itemValue="#{branch.value}"/>
                                </p:selectOneMenu>
                            </div> <!-- /field -->




                            <div class="field" style="margin-top: 7px;">
                                <h:outputLabel for="teacherSchoolId" value="Teacher School:"/>	
                                <p:selectOneMenu id="teacherSchoolId" converter="schoolTeacherIdConverter" 
                                                 value="#{teacherControllerBean.teacher.teacherSchoolId}" 
                                                 effect="fade" style="width: 100%"
                                                 required="true" requiredMessage="Teacher Shool ID Field Is Required!">
                                    <f:selectItems value="#{teacherControllerBean.schoolList}" var="school"
                                                   itemLabel="#{school.schoolName}" itemValue="#{school}"/>         
                                </p:selectOneMenu>
                            </div> <!-- /field -->

                            <div class="field" style="margin-top: 7px;">
                                <h:outputLabel for="teacherLoginNumber" value="Teacher Login Number:"/>	
                                <p:inputText id="teacherLoginNumber" style="width: 100%"
                                             value="#{teacherControllerBean.teacher.teacherLoginNumber}" 
                                             required="true" requiredMessage="Teacher Login Number Field Is Required!">
                                    <f:validator validatorId="teacherLoginNumberValidator"/>
                                </p:inputText>
                            </div> <!-- /field -->

                            <div class="field" style="margin-top: 7px;">
                                <h:outputLabel for="password" value="Teacher Password:"/>	
                                <p:inputText id="password" style="width: 100%"
                                             value="#{teacherControllerBean.teacher.password}" required="true" requiredMessage="Password Field Is Required!"></p:inputText>
                            </div> <!-- /field -->

                            <div class="field" style="margin-top: 7px;">
                                <h:outputLabel for="teacherStartYear" value="Teacher Start Year:"/>	
                                <p:calendar id="teacherStartYear" styleClass="input-sm"  value="#{teacherControllerBean.teacher.teacherStartedDate}"
                                            required="true" requiredMessage="Teacher Start Year can't be empty!" showOn="button" 
                                            pattern="dd-MM-yyyy" mask="true" locale="tr" >
                                </p:calendar>
                            </div> <!-- /field -->

                            <div class="field" style="margin-top: 7px;">
                                <h:outputLabel for="teacherEndYear" value="Teacher End Year:"/>	
                                <p:calendar id="teacherEndYear" styleClass="input-sm"  value="#{teacherControllerBean.teacher.teacherEndDate}"
                                            showOn="button" 
                                            pattern="dd-MM-yyyy" mask="true" locale="tr"/>
                                <p:tooltip id="toolTipGrow" for="teacherEndYear"  
                                           style="color:#5bc0de;
                                           padding-left:6px;
                                           background-color: #5bc0de;
                                           border-color: #46b8da;font-size: 14px;height: 70px;width: 200px;" 

                                           showEffect="clip" hideEffect="explode" >
                                    <i class="fa fa-2x fa-info-circle"></i>
                                    If Teacher still continue then please don't fill End Date Field!
                                </p:tooltip>
                            </div> <!-- /field -->

                        </div> <!-- /login-fields -->

                        <div class="login-actions" style="margin-top: 10px;float:right;">
                            <p:commandButton styleClass="button btn btn-info btn-sm" ajax="false"
                                             value="Save" 
                                             action="#{teacherControllerBean.insertTeacherFromBean}" 
                                             icon="fa fa-plus">
                            </p:commandButton>

                        </div> <!-- .actions -->
                    </div>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
