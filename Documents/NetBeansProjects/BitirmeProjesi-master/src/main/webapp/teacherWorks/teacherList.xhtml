<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Öğretmen Listeleme Sayfası</title>
    </h:head>
    <h:body>
        <ui:composition template="./../template/admin_template.xhtml">
            <ui:define name="content">
                <div class="span12" style="margin-left: 60px">
                    <div class="widget widget-table action-table">
                        <div class="widget-header"> <i class="icon-th-list"></i>
                            <h3>Teacher Table</h3>
                        </div>
                        <!-- /widget-header -->
                        <div class="widget-content">
                            <p:dataTable var="teacher" value="#{teacherControllerBean.teacherList}" rows="3"
                                         paginator="true" draggableColumns="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">
                                <p:column headerText="Teacher Name">
                                    <h:outputText value="#{teacher.teacherName}" />
                                </p:column>

                                <p:column headerText="Teacher Surname">
                                    <h:outputText value="#{teacher.teacherSurname}" />
                                </p:column>

                                <p:column headerText="Teacher School Name" width="50px">
                                    <h:outputText value="#{teacher.teacherSchoolId.schoolName}" />
                                </p:column>

                                <p:column headerText="Teacher Login Number">
                                    <h:outputText value="#{teacher.teacherLoginNumber}" />
                                </p:column>

                                <p:column headerText="Is Teacher Enabled?">
                                    <h:outputText value="#{teacher.enabled}" />
                                </p:column>
                            </p:dataTable>

                        </div>
                        <!-- /widget-content --> 
                    </div>

                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
