<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inserting Teacher</title>
    </h:head>
    <h:body>
        <ui:composition template="./../template/admin_template.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="span12">
                        <h1>Teacher Insert</h1>	
                        <p:messages showDetail="false"/>
                        <div class="login-fields">   
                            <div class="field" style="margin-top: 5px">
                                <h:outputLabel for="teacherName" value="Teacher Name:"/>
                                <p:inputText id="teacherName" value="#{teacherControllerBean.teacher.teacherName}" required="true" requiredMessage="Teacher Name Field Is Required!"></p:inputText>
                            </div> <!-- /field -->

                            <div class="field" style="margin-top: 7px;">
                                <h:outputLabel for="teacherSurname" value="Teacher Surname:"/>	
                                <p:inputText id="teacherSurname" value="#{teacherControllerBean.teacher.teacherSurname}" required="true" requiredMessage="Teacher Surname Field Is Required!"></p:inputText>
                            </div> <!-- /field -->


                            <div class="field" style="margin-top: 7px;">
                                <h:outputLabel for="teacherSchoolId" value="Teacher School ID:"/>	
                                <p:inputText id="teacherSchoolId" converter="schoolTeacherIdConverter" value="#{teacherControllerBean.teacher.teacherSchoolId}" required="true" requiredMessage="Teacher Shool ID Field Is Required!">
                                	
                                </p:inputText>
                            </div> <!-- /field -->

                            <div class="field" style="margin-top: 7px;">
                                <h:outputLabel for="teacherLoginNumber" value="Teacher Login Number:"/>	
                                <p:inputText id="teacherLoginNumber" value="#{teacherControllerBean.teacher.teacherLoginNumber}" required="true" requiredMessage="Teacher Login Number Field Is Required!"></p:inputText>
                            </div> <!-- /field -->
                            
                            <div class="field" style="margin-top: 7px;">
                                <h:outputLabel for="password" value="Password:"/>	
                                <p:inputText id="password" value="#{teacherControllerBean.teacher.password}" required="true" requiredMessage="Password Field Is Required!"></p:inputText>
                            </div> <!-- /field -->
                            
                        </div> <!-- /login-fields -->

                        <div class="login-actions" style="margin-top: 10px;float:right;">
                            <p:commandButton styleClass="button btn btn-info btn-sm" ajax="false"
                                             value="Save" 
                                             action="#{teacherControllerBean.insertTeacherFromBean}" icon="fa fa-plus">
                            </p:commandButton>

                        </div> <!-- .actions -->
                    </div>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
