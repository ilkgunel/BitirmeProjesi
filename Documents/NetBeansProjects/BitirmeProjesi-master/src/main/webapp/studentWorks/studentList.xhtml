<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template/main_template.xhtml">
            <ui:define name="content">

                <div class="span12" style="margin-left: 30px">
                    <div class="widget widget-table action-table">
                        <div class="widget-header"> <i class="icon-th-list"></i>
                            <h3>Student Table</h3>
                        </div>
                        <!-- /widget-header -->
                        <div class="widget-content">
                            <p:dataTable var="student" value="#{studentControllerBean.studentList}" rows="3"
                                         paginator="true" draggableColumns="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">
                                <p:column headerText="Student Name">
                                    <h:outputText value="#{student.studentName}" />
                                </p:column>

                                <p:column headerText="Student Surname">
                                    <h:outputText value="#{student.studentSurname}" />
                                </p:column>

                                <p:column headerText="Student Class" width="50px">
                                    <h:outputText value="#{student.studentClassname}" />
                                </p:column>

                                <p:column headerText="Student Number">
                                    <h:outputText value="#{student.studentStudentNumber}" />
                                </p:column>

                                <p:column headerText="Student Login Number">
                                    <h:outputText value="#{student.studentLoginnumber}" />
                                </p:column>

                                <p:column headerText="Student Password">
                                    <h:outputText value="#{student.studentLoginpassword}" />
                                </p:column>

                                <p:column headerText="Student Teacher">
                                    <h:outputText value="#{student.studentTeacherId.teacherName}" />
                                </p:column>

                            
                            </p:dataTable>

                        </div>
                        <!-- /widget-content --> 
                    </div>

                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
