<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../template/main_template.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="span12">
                        <h1>Assignment Insert</h1>
                        <p:messages showDetail="false"/>
                        <div class="login-fields">
                            <div class="field" style="margin-top: 5px">
                                <h:outputLabel for="assignmentName" value="Assignment Name:"/>
                                <p:inputText id="assignmentName" style="width: 100%"
                                             value="#{assignmentController.assignmentObject.assignmentName}"
                                             required="true" requiredMessage="Assignment Name can't be empty" placeholder="Name" styleClass="login"/>
                            </div> <!-- /field -->

                            <div class="field" style="margin-top: 7px;">
                                <h:outputLabel for="assignmentContains" value="Assignment Contains:"/>	
                                <p:inputText  id="assignmentContains" style="width: 100%"
                                              value="#{assignmentController.assignmentObject.assignmentContains}"
                                              placeholder="Assignment Contains"  required="true" requiredMessage="Assignment Contains can't be empty" styleClass="login"/>
                            </div> <!-- /field -->

                        </div> <!-- /login-fields -->

                        <div class="login-actions" style="margin-top: 10px;float:right">
                            <p:commandButton styleClass="button btn btn-info btn-sm" ajax="false"
                                             value="Save" 
                                             action="#{assignmentController.insertAssignmentFromBean}"
                                             icon="fa fa-plus">
                            </p:commandButton>

                        </div>
                    </div>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
