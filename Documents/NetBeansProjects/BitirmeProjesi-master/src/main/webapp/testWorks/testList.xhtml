<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/main_template.xhtml">
            <ui:define name="content">
                <div class="span12" style="margin-left: 30px">
                    <div class="widget widget-table action-table">
                        <div class="widget-header"> <i class="icon-th-list"></i>
                            <h3>Test Table</h3>
                        </div>
                        <!-- /widget-header -->
                        <div class="widget-content">
                            <p:dataTable var="test" value="#{testControllerBean.testList}" rows="3"
                                         paginator="true" draggableColumns="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">
                                <p:column headerText="Test Name">
                                    <h:outputText value="#{test.testName}" />
                                </p:column>

                                <p:column headerText="Test Lesson Name">
                                    <h:outputText value="#{test.testLessonName}" />
                                </p:column>

                                <p:column headerText="Test Topic Name" width="50px">
                                    <h:outputText value="#{test.testTopicName}" />
                                </p:column>

                                <p:column headerText="Test Inserted Date" width="50px">
                                    <h:outputText value="#{test.testInsertedDate}" >
                                        <f:convertDateTime type="both" dateStyle="full" timeStyle="full"
                                                           locale="tr"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Test Updated Date" width="50px">
                                    <h:form rendered="#{test.testUpdatedTime eq test.testUpdatedTime}"> 
                                        <h:outputText value="Henüz bir güncelleme yapılmamıştır,Test Günceldir."/>
                                    </h:form>
                                    <h:form rendered="#{test.testUpdatedTime ne test.testUpdatedTime}"> 
                                        <h:outputText value="#{test.testUpdatedTime}" >
                                            <f:convertDateTime type="both" dateStyle="full" timeStyle="full"
                                                               locale="tr"/>
                                        </h:outputText>
                                    </h:form>
                                </p:column>


                                <p:column headerText="Test Teacher">
                                    <h:outputText value="#{test.testTeacherId.teacherName} 
                                                  #{test.testTeacherId.teacherSurname}" />
                                </p:column>

                                <p:column headerText="Actions" styleClass="td-actions">
                                    <p:commandButton styleClass="btn btn-small btn-success" icon="fa fa-check"/>
                                    <p:commandButton  styleClass="btn btn-danger btn-small" icon="fa fa-trash-o"/>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
